<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QR Code</title>
</head>

<body>
    <main class="main display-flex align-items-center justify-content-center">
        <header class="main__header display-flex align-items-center justify-content-center">
            <h1 class="main__title">Gerador de QR Code</h1>
        </header>
        <section class="main__section display-flex align-items-center">    
            <div class="main__action display-flex align-items-center justify-content-center">
                <input class="main__input" type="text" name="conteudo" id="conteudo" placeholder="Insira o conteúdo do QR Code">
                <button class="main__generate-button" id="generate-button">Gerar</button>
            </div>
            <select class="main__select" name="tamanho" id="tamanho">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option selected value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
            </select>
            <div class="main__qr-code" id="qr-code"></div>
            <div class="main__buttons display-flex align-items-center">
                <a class="main__download-button main__btn display-flex align-items-center justify-content-center" href="#" download="QRCode" id="download-button">       
                    <span>Download</s>
                </a>
                <button class="main__share-button main__btn" id="share-button">Compartilhar</button>
            </div>

        </section>
    </main>
    <footer class="footer display-flex align-items-center justify-content-center">
        <p class="footer__text">Código fonte <a class="footer__link" href="https://github.com/JoaoVictor-C/Gerador-QR-Code" target="_blank"><i class="fab fa-github fa-lg"></i></a></p>
        <p class="footer__text">Desenvolvido por <a class="footer__link" href="https://github.com/JoaoVictor-C" target="_blank">João Victor</a></p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://kit.fontawesome.com/2b862a7e21.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
